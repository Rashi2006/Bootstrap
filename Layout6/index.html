<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container  m-5" style="background-color: rgb(174, 174, 169);">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-center">
                 <i class="bi bi-bootstrap-fill text-primary display-2"></i>
            </div>
            
            <div class="col-4"></div>
        </div>
        <div class="row mb-2">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-center fs-2">
                 Please Sign In
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 ">
                <div class="form-floating mb-1">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating ">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row ">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-center mt-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-3 mb-5">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
        </div>
        <div class="row text-secondary d-flex justify-content-center mb-5">
            @copy 2017-2018
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
