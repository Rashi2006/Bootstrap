<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-3 justify-content-center">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h2>Employee Registration</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h4>Personal Information</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row mb-3">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Employee Id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg w-75 ms-2 mt-3" id="colFormLabelLg"
                            placeholder="Enter Employee Id">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row mb-3">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Employee Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg w-75 ms-2 mt-3" id="colFormLabelLg"
                            placeholder="Enter Employee Name">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row mb-3">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control form-control-lg w-75 ms-2" id="colFormLabelLg"
                            placeholder="Enter Email">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row mb-3">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Contact</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control form-control-lg w-75 ms-2" id="colFormLabelLg"
                            placeholder="Enter Contact No.">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row mb-3">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Employee Id</label>
                    <div class="col-sm-10 mt-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Single</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Married</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h2>Education Qualification</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row mb-3">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Education</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg w-75 ms-2 mt-2" id="colFormLabelLg"
                            placeholder="Enter Education details">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row mb-3">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Experience</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg w-75 ms-2 mt-2" id="colFormLabelLg"
                            placeholder="Enter Experience details">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h2>Job Details</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row mb-3">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Designation</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg w-75 ms-4 mt-2" id="colFormLabelLg"
                            placeholder="Enter Designation details">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row mb-3">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Job Loaction</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg w-75 ms-2 mt-2" id="colFormLabelLg"
                            placeholder="Enter Job Location">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row mb-3">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Salary</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg w-75 ms-2" id="colFormLabelLg"
                            placeholder="Enter Salary details">
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12 mb-3 d-flex justify-content-center">
                <button>
                    Register
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
