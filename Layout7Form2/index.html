<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout7Form2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container  w-50 border border-3 justify-content-center">
    
    <div class="row mb-3">
      <h2>COVID-19 Vaccine Registration Form</h2>
    </div>
    <div class="row">
      <div class="row mb-3">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg w-75 mt-3" id="colFormLabelLg" placeholder="">
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg w-75 mt-3" id="colFormLabelLg" placeholder="">
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Adhar Number</label>
        <div class="col-sm-10">
          <input type="number" class="form-control form-control-lg w-75 mt-3" id="colFormLabelLg" placeholder="">
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Vaccine name</label>
        <div class="col-sm-10">
          <div class="dropdown d-flex justify-content-start mt-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Please select Vaccine name
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Vaccine Center name</label>
        <div class="col-sm-10">
          <div class="dropdown d-flex justify-content-start mt-2">
            <button class="btn btn-secondary dropdown-toggle  " type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Please select Vaccine Center name
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Date of Dose</label>
        <div class="col-sm-10">
          <input type="date" class="form-control form-control-lg w-75 mt-3" id="colFormLabelLg" >
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Date Number</label>
        <div class="col-sm-10">
          <input type="number" class="form-control form-control-lg w-75 mt-3" id="colFormLabelLg" >
        </div>
      </div>
    </div>
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
