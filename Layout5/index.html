<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container" style="border: 40px solid rgb(7, 48, 114);">
    <form>
        <div class="row">
            <div
                class="col-12 d-flex justify-content-center text-secondary fs-1 bg-secondary-subtle border-bottom border-3">
                Create Account
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label fs-5 text-success" style="font-weight: bold;">First
                    Name*</label>
                <input type="email" required class="form-control" id="inputEmail4" placeholder="Enter the First Name">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label fs-5 text-success" style="font-weight: bold;">Last
                    Name</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Enter the Last Name">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="inputAddress" class="form-label  fs-5 text-success" style="font-weight: bold;">Email</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label fs-5 text-success"
                    style="font-weight: bold;">Password*</label>
                <input type="email" required class="form-control" id="inputEmail4" placeholder="Enter the Password">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label fs-5 text-success" style="font-weight: bold;">Confirm
                    Password*</label>
                <input type="password" required class="form-control" id="inputPassword4"
                    placeholder="Enter the your password again">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label fs-5 text-success"
                            style="font-weight: bold;">Password*</label>
                    </div>
                    <div class="col-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label fs-5 text-success"
                            style="font-weight: bold;">Hobbies*</label>
                    </div>
                    <div class="col-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Music</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Travel</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Sports</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Movies</label>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label fs-5 text-success" style="font-weight: bold;">Source Of Income</label>
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label fs-5 text-success" style="font-weight: bold;">Income</label>
                <input type="range" class="form-range" id="customRange1">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label fs-5 text-success"
                    style="font-weight: bold;">Upload Profile Picture</label>
                <input type="file" class="form-control w-50" id="inputEmail4" >
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label fs-5 text-success" style="font-weight: bold;">Age</label>
                <input type="text" required class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="inputAddress" class="form-label  fs-5 text-success" style="font-weight: bold;">Bio</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" rows="4"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div
                class="col-12 d-flex justify-content-end text-secondary fs-1 bg-secondary-subtle border-bottom border-3">
                <button type="button" class="btn btn-success me-5 mt-3 mb-3">Create</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
